</head>
<body>
  <div id="system">
    <div class="sy_l fl">
      <ul>

      </ul>

    <div class="sy_r fl">
      <div class="sy_r_t">
        <p>
          <span>首页</span>/
          <span>用户管理</span>/
          <span>用户编辑</span>
          <span class="fr">退出</span>
        </p>
      </div>
      <div class="sy_r_b">
<!-- 框架表单 -->
        <form class="layui-form" action="" lay-filter="example">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input"style="width: 555px;">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
              <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input"style="width: 555px;">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
              <input type="password" name="password" placeholder="请输入6到12位密码" autocomplete="off" class="layui-input"style="width: 555px;">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input type="password" name="password" placeholder="请输入相同密码" autocomplete="off" class="layui-input"style="width: 555px;">
            </div>
          </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
              <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                <select name="interest" lay-filter="aihao">
                  <option value=""></option>
                  <option value="0">男</option>
                  <option value="1">女</option>
                </select>
              </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
              <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" name="desc"style="width: 555px;"></textarea>
            </div>
          </div>
         
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
            </div>
          </div>
        </form>
<!-- 以上是框架表单 -->
        <img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv1">
        <img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv2">
        <img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv3">
        <img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv4">
      </div>
    </div>
  </div>
</body>
