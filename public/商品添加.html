<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品添加</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
	<link rel="stylesheet" href="css/商品添加.css">
	<script src="javascripts/jqjqjq.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/商品添加.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui-v2.4.5/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	

</head>
<body>
	<div id="system">
		<div class="sy_l fl">
			<ul>
				<li>后台管理系统</li>
				<li>商品管理▼</li>
				<a href="商品列表.html">商品列表</a>
				<a href="商品分类.html">商品分类</a>
				<a href="商品添加.html">商品添加</a>
				<li>用户管理▼</li>
				<a href="用户列表.html">用户列表</a>
				<a href="添加用户.html">添加用户</a>
				<li>订单管理▼</li>
				<a href="订单列表.html">订单列表</a>
			</ul>
		</div>
		<div class="sy_r fl">
			<div class="sy_r_t">
				<p>
					<span>首页</span>/
					<span>商品管理</span>/
					<span>商品添加</span>
					<span class="fr" style="color: #169BD5;">退出</span>
				</p>
			</div>
			<div class="sy_r_b">
      <!-- 框架表单 -->
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
              <input type="text" name="title"  autocomplete="off" placeholder="请输入标题" class="layui-input input-mc" style="width: 555px;">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">商品副标题</label>
            <div class="layui-input-block">
              <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input input-bt" style="width: 555px;">
            </div>
          </div>
          
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">商品价格</label>
              <div class="layui-input-inline">
                <input type="text" name="phone" autocomplete="off" class="layui-input input-jg">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">销售价格</label>
              <div class="layui-input-inline">
                <input type="text" name="email"  autocomplete="off" class="layui-input input-xs">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-block" style="width: 555px;">
              <select name="interest" lay-filter="aihao" lay-filter="filter">
                <option value=""></option>
                <option value="0">手机</option>
                <option value="1" selected="">电脑</option>
                <option value="2">平板</option>
                <option value="3">配件</option>
                <option value="4">办公用品</option>
                <option value="5">其他</option>
              </select>
            </div>
          </div>
          <div class="layui-upload" style="width: 635px;margin-left: 70px;">
            <button type="button" class="layui-btn" id="test2">商品图片上传</button> 
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
              预览图：
              <div class="layui-upload-list" id="demo2"></div>
           </blockquote>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">商品库存</label>
              <div class="layui-input-inline">
                <input type="tel" name="phone"  autocomplete="off" class="layui-input input-kc">
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">商品属性</label>
            <div class="layui-input-block">
              <input type="checkbox" name="like[write]" title="热卖">
              <input type="checkbox" name="like[read]" title="推荐" checked="">
              <input type="checkbox" name="like[game]" title="促销">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">上架</label>
            <div class="layui-input-block">
              <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            </div>
          </div>
          <div class="layui-form-item layui-form-text" style="width: 710px;">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea input-ms"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn input-btn" lay-submit="" lay-filter="demo1">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
        <!-- 以上为框架表单 -->
				<img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv1">
				<img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv2">
				<img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv3">
				<img src="images/20190227205340_r2_c2.png" alt="" class="sy_r_blv4">
			</div>
		</div>
	</div>
</body>
</html>
